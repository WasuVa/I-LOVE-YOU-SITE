    <link rel="stylesheet" href="css/animations.css">
    <style>
        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes rotate-slow {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes scale-pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.3;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.6;
            }
        }

        @keyframes slide-diagonal {
            0% {
                transform: translate(-100%, -100%);
            }

            100% {
                transform: translate(100vw, 100vh);
            }
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 0.5;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes drift-horizontal {
            0% {
                transform: translateX(100vw);
            }

            100% {
                transform: translateX(-100vw);
            }
        }

        @keyframes orb-glow {

            0%,
            100% {
                opacity: 0.1;
                filter: blur(40px);
            }

            50% {
                opacity: 0.3;
                filter: blur(60px);
            }
        }

        @keyframes shimmer {
            0% {
                opacity: 0.2;
                transform: translateY(0) scale(1);
            }

            50% {
                opacity: 0.5;
                transform: translateY(-10px) scale(1.1);
            }

            100% {
                opacity: 0.2;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes wave-motion {

            0%,
            100% {
                transform: translateX(0) translateY(0);
            }

            25% {
                transform: translateX(20px) translateY(-15px);
            }

            50% {
                transform: translateX(0) translateY(-30px);
            }

            75% {
                transform: translateX(-20px) translateY(-15px);
            }
        }

        @keyframes bokeh-pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.3;
                filter: blur(10px);
            }

            50% {
                transform: scale(1.5);
                opacity: 0.6;
                filter: blur(15px);
            }
        }

        body {
            background: linear-gradient(-45deg, #8B0000, #DC143C, #FF1493, #FF69B4, #FFA07A, #FF7F50);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }

        /* Aggressive Mobile Optimizations */
        @media (max-width: 768px) {
            /* Disable heavy animations on mobile */
            .orb-glow-animation {
                animation: none !important;
                opacity: 0.15 !important;
                filter: blur(30px) !important;
            }
            
            .float-up-animation,
            .drift-animation {
                animation: none !important;
                display: none !important;
            }
            
            .bokeh-animation {
                animation: none !important;
                opacity: 0.2 !important;
                filter: blur(5px) !important;
            }
            
            .shimmer-animation {
                animation: none !important;
                opacity: 0.3 !important;
            }

            /* Simplify remaining animations */
            .float-animation {
                animation-duration: 4s !important;
            }
            
            .rotate-animation {
                animation: none !important;
            }
            
            .scale-pulse-animation {
                animation: none !important;
                opacity: 0.3 !important;
            }

            /* Reduce blur drastically */
            .blur-md {
                filter: blur(4px) !important;
            }

            .blur-3xl {
                filter: none !important;
            }
            
            /* Simplify background */
            body {
                background: linear-gradient(-45deg, #8B0000, #DC143C, #FF1493, #FF69B4);
                background-size: 200% 200%;
                animation-duration: 20s !important;
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* GPU Acceleration for smooth animations */
        .float-animation,
        .rotate-animation,
        .scale-pulse-animation,
        .animated-message {
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        .rotate-animation {
            animation: rotate-slow 20s linear infinite;
        }

        .scale-pulse-animation {
            animation: scale-pulse 2s ease-in-out infinite;
        }

        .diagonal-animation {
            animation: slide-diagonal 15s linear infinite;
        }

        .float-up-animation {
            animation: float-up 20s ease-in infinite;
        }

        .drift-animation {
            animation: drift-horizontal 25s linear infinite;
        }

        .orb-glow-animation {
            animation: orb-glow 8s ease-in-out infinite;
        }

        .shimmer-animation {
            animation: shimmer 3s ease-in-out infinite;
        }

        .wave-animation {
            animation: wave-motion 6s ease-in-out infinite;
        }

        .bokeh-animation {
            animation: bokeh-pulse 4s ease-in-out infinite;
        }
        
        /* GPU Acceleration for smooth animations */
        .float-animation,
        .rotate-animation,
        .scale-pulse-animation,
        .animated-message {
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
        }
    </style>

    </script>
</head>
